<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bike Support</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
    <script src="app.js"></script>
  </head>

  <body ng-app="app" ng-controller="AppCtrl">
    <div class="container">
    <div class="jumbotron">
      <h3>Calendar experiment</h3>
      {{hello}}
    </div>
      <button class="btn" ng-click="resetFirebase()">Reset Firebase</button>
    <table class="table">
      <thead>
        <tr>
          <!--th ng-repeat="day in data.timeSlots.days | filter: nearFuture(7)">
            {{dateFromJSON(day) | date: "EEEE MMM dd"}}
          </th-->
          <th>Date</th>
          <th>Appointment Time</th>
          <th>Status</th>
          <th>Reserve</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="timeSlot in timeSlots | filter: nearFuture(7)">
          <td>{{dateFromJSON(timeSlot.time) | date: 'EEE MMM dd yyyy'}}</td>
          <td>{{dateFromJSON(timeSlot.time) | date: 'h:mma'}}</td>
          <td>{{timeSlot.status}}</td>
          <td><button ng-click="reserve(timeSlot)" ng-show="isOpen(timeSlot)" class="btn btn-success">Reserve</button>
          
         
      </tbody>
        
    </table>

    </div>
      </body>
